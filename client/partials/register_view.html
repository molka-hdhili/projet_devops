<div class="form-group" ng-controller="registerController">
    <form class="form">
        <label>Username:</label>
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" ng-required/>
        </br>
        <label>Password:</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" ng-required/>
        </br>
        <label>First Name:</label>
        <input type="text" ng-model="user.name" class="form-control" placeholder="Firstname" ng-required/>
        </br>
        <!--<label>Last Name:</label>
        <input type="text" ng-model="user.lastname" class="form-control" placeholder="Lastname" ng-required/>
        </br>
        -->
        <label>Street:</label>
        <input type="text" ng-model="user.address.street" class="form-control" placeholder="Street" ng-required/>
        </br>
        <label>City:</label>
        <input type="text" ng-model="user.address.city" class="form-control" placeholder="City" ng-required/>
        </br>
        <label>State:</label>
        <input type="text" ng-model="user.address.state" class="form-control" placeholder="State" ng-required/>
        </br>
        <label>Zip Code:</label>
        <input type="text" ng-model="user.address.zipcode" class="form-control" placeholder="Zip Code" ng-required/>
        </br>
        <input class="btn" type="submit" value="Register" ng-click="register()">
    </form>
</div>
