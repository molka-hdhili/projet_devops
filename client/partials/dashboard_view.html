<div ng-controller="dashboardController">
	<div class="row">
		<div class="col-md-12 products">
		<h2>Welcome to Your Product Dashboard!</h2>
			<h3>New Products</h3>
			<div ng-repeat="product in products | orderBy: created_at | limitTo:4" class="col-md-3 item">
				<img src="{{product.image}}">
				<div class="name"><a href="#/products/{{product._id}}">{{product.name}}</a></div>
				<p>{{product.description}}</p>					
				<form>
					<input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteProduct(product)">	
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>Recent Orders</h3>
			<ul>
				<li ng-repeat='order in orders | orderBy: created_at | limitTo:4'>{{order.name}} purchased {{order.quantity}} {{order.product}} on {{order.created_at | date}}</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>New Customers</h3>
			<ul>
				<li ng-repeat='customer in customers | orderBy: created_at | limitTo:4'>{{customer.name}} joined the store on {{customer.created_at | date}}</li>
			</ul>
